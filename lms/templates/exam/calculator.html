<div class="card">
    <div class="card-body">
        <div class="calculator">
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="text" id="calcResult" class="form-control mb-2 col-12"
                        onkeydown="return appendSymbol('=')">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('Escape')">C</button>
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('%')">%</button>
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('/')">&divide;</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('*')">&times;</button>
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('-')">-</button>
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('7')">7</button>
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('8')">8</button>
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('9')">9</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('4')">4</button>
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('5')">5</button>
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('6')">6</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('1')">1</button>
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('2')">2</button>
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('3')">3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('.')">.</button>
                    <button class="btn btn-light btn-sm col-3 m-2" onclick="dispatchKeyEvent('0')">0</button>
                    <button class="btn btn-info btn-sm col-3 m-2" onclick="dispatchKeyEvent('=')">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
