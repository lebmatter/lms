{% if is_eligible_to_review_exam(exam.name) %}
<span class="btn btn-secondary btn-sm review-link">
    {{ _("Write a review") }}
</span>
{% elif frappe.session.user == "Guest" %}
<a class="btn btn-secondary btn-sm" href="/login?redirect-to=/exams/{{ exams.name }}">
    {{ _("Write a review") }}
</a>
{% elif show_start_learing_cta(course, membership) %}
<div class="btn btn-secondary btn-sm join-batch" data-course="{{ exam.name | urlencode }}">
    {{ _("Register for exam") }}
</div>
{% endif %}
